{% extends 'index.html' %}

{% block title %}
    <title>New</title>
{% endblock %}

{% block content %}
    <h1>New Page</h1>
    <hr>
    <form method="POST" action="{% url 'create' %}">
        {% csrf_token %}
        제목: <input type="text" name="title"> <br>
        본문 : <textarea name="body" cols="30" rows="10"></textarea> <br>
        작성자: <textarea name="user"  cols="20" rows="1"></textarea> <br>
        작성자 이메일: <textarea name="email"  cols="40" rows="1"></textarea> <br>
        <button type="submit">작성</button>
    </form>
{% endblock %}
