{% extends 'index.html' %}

{% block title %}
    <title>Edit</title>
{% endblock %}

{% block content %}
    <h1>Edit Page</h1>
    <hr>
    <form method="POST" action="{% url 'update' edit_blog.id %}">
        {% csrf_token %}
        제목: <input type="text" name="title" value="{{edit_blog.title }}"> <br>
        본문 : <textarea name="body" cols="30" rows="10">{{ edit_blog.body }}</textarea> <br>
        작성자: <textarea name="user"  cols="20" rows="1">{{ edit_blog.user }}</textarea> <br>
        작성자 이메일: <textarea name="email"  cols="40" rows="1">{{ edit_blog.email }}</textarea> <br>
        <button type="submit">작성</button>
    </form>
{% endblock %}
