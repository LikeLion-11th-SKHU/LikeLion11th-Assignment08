{% extends 'index.html' %}

{% block title %}
<title>Edit Page</title>
{% endblock %}

{% block content %}
<h1>Edit Page</h1>
<hr>
<form action="{% url 'update' edit_post.id %}" method="POST">
    {% csrf_token %}
    제목 : <input type="text" name="title" value="{{ edit_post.title }}"><br>
    본문 : <textarea name="body" cols="30" rows="10">{{edit_post.body}}</textarea> <br>
    작성자 : <textarea name="user_name" cols="30" rows="10">{{edit_post.user_name}}</textarea> <br>
    이메일 : <textarea name="email" cols="30" rows="10">{{edit_post.email}}</textarea> <br>
    <button type="submit"> 작성</button>
</form>
{% endblock %}
