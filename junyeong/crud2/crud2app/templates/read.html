{% extends "index.html" %}

{% block title %}
<title> Read</title>
{% endblock %}

{% block content %}
<h1>Read Page</h1>
<hr>
{% for post in post %}
<h3><a href="{% url 'detail' post.title %}">{{ post.title}}</a></h3>
<p>{{post.pub_date}}</p>
<p>{{post.body}}</p>
<p>{{post.user_name}}</p>
<p>조회수 :{{post.count}}</p>
{% endfor %}
{% endblock %}
