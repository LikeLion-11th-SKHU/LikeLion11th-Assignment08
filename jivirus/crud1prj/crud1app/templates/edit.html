<title>Edit</title>
{% endblock %} {% block content %}
<h1>Edit Page</h1>
<hr>
<form method="POST" action="{% url 'update' edit_post.id %}">
    {% csrf_token %} 제목 : <input type="text" name="title" value="{{ edit_post.title }}"> <br> 본문 : <textarea name="body" cols="30" rows="10">{{ edit_post.body }}</textarea> <br> 작성자 : <input type="text" name="author" value="{{ edit_post.author }}"> <br>    이메일 : <input type="email" name="email" value="{{ edit_post.email }}"> <br>
    <button type="submit"> 작성</button>
</form>
{% endblock %}
