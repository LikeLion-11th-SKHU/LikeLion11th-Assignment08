{% extends 'index.html' %}

{% block title %}
    <title>Edit</title>
{% endblock %}

{% block content %}
    <h1>Edit Page</h1>
    <hr>
    <form method="POST" action="{% url 'update' edit_post.id %}">
        {% csrf_token %}
        제목 : <input type="text" name="title" value="{{ edit_post.title }}"> <br>
        본문 : <textarea name="body" cols="30" rows="10">{{ edit_post.body }}</textarea> <br>
        작성자 : <input type="text" name="author" value="{{ edit_post.author }}"> <br>
        댓글 작성 : 
        <label>가능<input type="radio" name="comment_allow" value=1 ></label>
        <label>불가능<input type="radio" name="comment_allow" value=0 checked></label> <br>
        <button type="submit">작성</button>
    </form>
{% endblock %}
