{% extends 'index.html' %}

{% block title %}
    <title>New</title>
{% endblock %}

{% block content %}
    <h1>New Page</h1>
    <hr>
    <form method="POST" action="{% url 'create' %}">
        {% csrf_token %}
        제목 : <input type="text" name="title"> <br>
        본문 : <textarea name="body" cols="30" rows="10"></textarea> <br>
        작성자 : <input type="text" name="author"> <br>
        댓글 작성 : 
        <label>가능<input type="radio" name="comment_allow" value=1 ></label>
        <label>불가능<input type="radio" name="comment_allow" value=0 checked></label> <br>
        <button type="submit">작성</button>
    </form>
{% endblock %}
