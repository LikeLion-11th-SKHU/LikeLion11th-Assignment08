{% extends 'index.html' %}

{% block title %}
    <title>Edit</title>
{% endblock %}

{% block content %}
    <h1>Edit Page</h1>
    <hr>
    <form method="POST" action="{% url 'update' edit_blogs.id %}">
        {% csrf_token %}  <!--보안을 위해 써준 코드-->
        제목 : <input type="text" name="title" value="{{ edit_blogs.title }}"><br>
        본문 : <textarea name="body" cols="30" rows="10">{{ edit_blogs.body }}</textarea><br>
        작성자: <input type="text" name="user" value="{{ edit_blogs.user }}"><br>
        이메일: <input type="email" name="email" value="{{ edit_blogs.emial }}"><br>
        <button type="submit">작성</button>
    </form>
    {% endblock %}
